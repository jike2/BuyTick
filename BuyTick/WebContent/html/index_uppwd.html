<script src="../layui.js" charset="utf-8 "></script>
<script>
	layui.use('element', function() {
		var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
		//监听导航点击
		element.on('nav(demo)', function(elem) {
			//console.log(elem)
			layer.msg(elem.text());
		});
	});
	function upMyPwd() {
		var userid = u_storage.get("userid");
		if (userid == undefined)
			userid = "";
		$
				.ajax({
					//请求的路径
					url : "http://localhost:8080/BuyTick/WorkerServlet.do?method=finMyPerInfo",
					//传输数据的类型
					dataType : "json",
					type : "post",
					contentType : "application/x-www-form-urlencoded",
					beforeSend : function(request) {
						request.setRequestHeader("userid", userid);
					},
					async : false,
					xhrFields : {
						withCredentials : true
					},
					//是否需要缓冲
					cache : false,
					//成功的回调函数
					success : function(data) {
						console.log(data)
						//alert("请求成功" + data.student2.name)
						if (data.flag) {
							alert("您还未登录，请登录")
							$(location).attr("href", "login.html");
						}
						;

					},
					//报错的回调函数
					error : function(request) {
						alert("服务器加载中......")
					}
				})
	}
	//修改密码
	function upMyPwd() {
		var userid = u_storage.get("userid");
		if (userid == undefined)
			userid = "";
		var lapwd = $("#lastPwd").val();
		var newpwd = $("#newPwd").val();
		var retnewpwd = $("#retnewPwd").val();
		if (newpwd != retnewpwd) {
			alert("两次密码输入不一致")
		} else {
			$
					.ajax({
						//请求的路径
						url : "http://localhost:8080/BuyTick/WorkerServlet.do?method=upMyPwd",
						//传输数据的类型
						data : {
							lapwd : $("#lastPwd").val(),
							newpwd : $("#newPwd").val()
						},
						dataType : "json",
						type : "post",
						contentType : "application/x-www-form-urlencoded",
						beforeSend : function(request) {
							request.setRequestHeader("userid", userid);
						},
						async : false,
						xhrFields : {
							withCredentials : true
						},
						//是否需要缓冲
						cache : false,
						//成功的回调函数
						success : function(data) {
							console.log(data)
							//alert("请求成功" + data.student2.name)
							if (data.flag) {
								alert("您还未登录，请登录")
								$(location).attr("href", "login.html");
							}
							;
							if (data.pwdflag == false) {
								alert("密码输入错误")
								$(location).attr("href", "index_uppwd.html");
							} else {
								if (data.flags) {
									alert("修改成功")
									u_storage.set("userid", "");
									$(location).attr("href", "login.html");
								} else {
									alert("修改失败")
								}
							}
						},
						//报错的回调函数
						error : function(request) {
							alert("服务器加载中......")
						}
					})
		}
	}
</script>
