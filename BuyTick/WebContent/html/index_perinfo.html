<script src="../layui.js" charset="utf-8 "></script>
<script>
	layui.use('element', function() {
		var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
		//监听导航点击
		element.on('nav(demo)', function(elem) {
			//console.log(elem)
			layer.msg(elem.text());
		});
	});
	function finMyPerInfo() {
		var userid = u_storage.get("userid");
		if (userid == undefined){
			alert("您还未登录，请登录")
			$(location).attr("href", "login.html");
			}else{
				$("body").removeClass("hid")
			};
		$.ajax({
			//请求的路径
			url : "http://localhost:8080/BuyTick/WorkerServlet.do?method=finMyPerInfo",
			//传输数据的类型
			dataType : "json",
			type : "post",
			contentType : "application/x-www-form-urlencoded",
			beforeSend : function(request) {
				request.setRequestHeader("userid", userid);
			},
			async : false,
			xhrFields : {
				withCredentials : true
			},
			//是否需要缓冲
			cache : false,
			//成功的回调函数
			success : function(data) {
				console.log(data)
				//alert("请求成功" + data.student2.name)
				if (data.flag) {
					alert("您还未登录，请登录")
					$(location).attr("href", "login.html");
				};
				$("#perw_id").val(data.w_id);
				$("#perw_name").val(data.w_name);
				$("#perw_position").val(data.w_position);
			},
			//报错的回调函数
			error : function(request) {
				alert("服务器加载中......")
			}
		})
	}
</script>
