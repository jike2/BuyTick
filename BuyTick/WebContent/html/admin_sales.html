	return this.getFullYear() + "/" + (this.getMonth() + 1) + "/"

			+ this.getMinutes() + ":" + this.getSeconds();
};

//查询全部订单
function adminquerySaleAll(bt) {
	var userid = u_storage.get("userid");
	if (userid == undefined){
		alert("您还未登录，请登录")
		$(location).attr("href", "login.html");
		}else{
			$("body").removeClass("hid")
		};
	var num = parseInt($("#re").val());
	var num1 = parseInt($("#ne").val());
	if(bt==0 && num==1){
		alert("已经到第一页了")
		//$("#re").addClass("disabled");
	}else if(bt==-1 && num==num1){
		alert("已经到最后一页了")
		//$("#ne").addClass("disabled");
	}else if(bt==0 && num!=1){
		$("#re").val(num-1);
	}else if(bt==-1 && num!=num1){
		$("#re").val(num+1);
	}else{
		$("#re").val(bt);
	}
	var page=parseInt($("#re").val());
	$.ajax({
				url : "http://localhost:8080/BuyTick/SalesRecordServlet.do?method=adminquerySaleAll",
				dataType : "json",
				type : "post",
				data:{
					page:$("#re").val()
				},
				//post方式请求后台的格式设置
				contentType : "application/x-www-form-urlencoded",
				beforeSend : function(request) {
					request.setRequestHeader("userid", userid);
				},
				async : false,
				xhrFields : {
					withCredentials : true
				},
				//是否需要缓冲
				cache : false,
				//成功的回调函数
				success : function(data) {
					//console.log(data)
					//alert("请求成功" + data.student2.name)
					if (data.flag) {
						alert("您还未登录，请登录")
						$(location).attr("href", "login.html");
					};
					var ul = "";
					ul += '<li id="re" value="'+page+'"><a href="javascript:adminquerySaleAll(0);">&laquo;</a></li>';
					for(var j=1;j<data.count+1;j++){
						if(j==page){
						ul += '<li id="pag'+j+'" class="active"><a href="javascript:adminquerySaleAll('+j+');">'+j+'</a></li>';
						}else{
							ul += '<li id="pag'+j+'"><a href="javascript:adminquerySaleAll('+j+');">'+j+'</a></li>';
						}
						};
					ul += '<li id="ne" value="'+data.count+'"><a href="javascript:adminquerySaleAll(-1);">&raquo;</a></li>';
					$("#pag").html(ul);
					var list = data.data;
					
					var tbody = "";
					console.log(list);
					for (var i = 0; i < 10; i++) {
						if(list[i] == undefined){
							tbody += '<tr style="height:42px"><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>';
						}else{
						var unixTimestamp = new Date(list[i].s_date);
						commonTime = unixTimestamp.toLocaleString();
							tbody += '<tr><td>'
									+ list[i].s_id
									+ '</td><td>'
									+ list[i].price_id
									+ '</td><td>'
									+ list[i].price_price
									+ '</td><td>'
									+ list[i].s_number
									+ '</td><td>'
									+ list[i].s_money
									+ '</td><td>'
									+ list[i].s_addnumber
									+ '</td><td>'
									+ list[i].s_worker
									+ '</td><td>'
									+ list[i].s_usestate
									+ '</td><td>'
									+ commonTime
									+ '</td></tr>';
					}
					}
					$("#tb").html(tbody);
				},
				//报错的回调函数
				error : function(request) {
					alert("服务器加载中......")
				}
			})
}

//根据订单编号、工号、门票分类查询
function adminfindSale(bt) {
	var userid = u_storage.get("userid");
	if (userid == undefined){
		alert("您还未登录，请登录")
		$(location).attr("href", "login.html");
		}else{
			$("body").removeClass("hid")
		};
	var num = parseInt($("#re").val());
	var num1 = parseInt($("#ne").val());
	if (bt == 0 && num == 1) {
		alert("已经到第一页了")
		//$("#re").addClass("disabled");
	} else if (bt == -1 && num == num1) {
		alert("已经到最后一页了")
		//$("#ne").addClass("disabled");
	} else if (bt == 0 && num != 1) {
		$("#re").val(num - 1);
	} else if (bt == -1 && num != num1) {
		$("#re").val(num + 1);
	} else {
		$("#re").val(bt);
	}
	var page = parseInt($("#re").val());
	$.ajax({
				//请求的路径
				url : "http://localhost:8080/BuyTick/SalesRecordServlet.do?method=adminfindSale",
				//传输数据的类型
				dataType : "json",
				data : {
					page:$("#re").val(),
					find : $("#inputid").val()
				},
				//get请求的方式
				//type : "GET",
				//post请求的方式
				type : "post",
				//get方式请求后台的格式设置
				//contentType : "application/json;charset=UTF-8",
				//post方式请求后台的格式设置
				contentType : "application/x-www-form-urlencoded",
				beforeSend : function(request) {
					request.setRequestHeader("userid", userid);
				},
				async : false,
				xhrFields : {
					withCredentials : true
				},
				//是否需要缓冲
				cache : false,
				//成功的回调函数
				success : function(data) {
					console.log(data)
					//alert("请求成功" + data.student2.name)
					if (data.flag) {
						alert("您还未登录，请登录")
						$(location).attr("href", "login.html");
					}
					;
					//渲染分页按钮
					var ul = "";
					ul += '<li id="re" value="'+page+'"><a href="javascript:adminfindSale(0);">&laquo;</a></li>';
					for (var j = 1; j < data.count + 1; j++) {
						if (j == page) {
							ul += '<li id="pag'+j+'" class="active"><a href="javascript:adminfindSale('
									+ j + ');">' + j + '</a></li>';
						} else {
							ul += '<li id="pag'+j+'"><a href="javascript:adminfindSale('
									+ j + ');">' + j + '</a></li>';
						}
					}
					;
					ul += '<li id="ne" value="'+data.count+'"><a href="javascript:adminfindSale(-1);">&raquo;</a></li>';
					$("#pag").html(ul);

					//渲染查询的数据
					var list = data.data;
					if (list.length==0) {
						alert("无相关订单信息")
						$(location).attr("href", "admin_sales.html");
					} else {
						var tbody = "";
						console.log(list);
						for (var i = 0; i < 10; i++) {
							if (list[i] == undefined) {
								tbody += '<tr style="height:42px"><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>';
							} else {
								var unixTimestamp = new Date(list[i].s_date);
								commonTime = unixTimestamp.toLocaleString();
									tbody += '<tr><td>'
											+ list[i].s_id
											+ '</td><td>'
											+ list[i].price_id
											+ '</td><td>'
											+ list[i].price_price
											+ '</td><td>'
											+ list[i].s_number
											+ '</td><td>'
											+ list[i].s_money
											+ '</td><td>'
											+ list[i].s_addnumber
											+ '</td><td>'
											+ list[i].s_worker
											+ '</td><td>'
											+ list[i].s_usestate
											+ '</td><td>'
											+ commonTime
											+ '</td></tr>';
								
							}
						}
					}
					$("#tb").html(tbody);
				},
				//报错的回调函数
				error : function(request) {
					alert("服务器加载中......")
				}
			})
}
